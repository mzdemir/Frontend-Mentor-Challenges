<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet" />

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<link rel="stylesheet" href="./css/style.css" />

		<title>Frontend Mentor | Browser extensions manager UI</title>
	</head>
	<body data-dark-mode="false">
		<div class="wrapper">
			<header>
				<div><img class="logo" src="./images/logo.svg" alt="Extensions Logo" /></div>
				<button class="theme-btn"><img class="theme-icon" src="./images/icon-moon.svg" alt="Dark theme icon" /></button>
			</header>

			<section class="filter-section">
				<h1 class="title">Extensions List</h1>
				<div class="filter-btns">
					<button class="filter-btn active">All</button>
					<button class="filter-btn">Active</button>
					<button class="filter-btn">Inactive</button>
				</div>
			</section>

			<section class="extensions" aria-live="polite"></section>
		</div>

		<script src="index.js" type="module"></script>
	</body>
</html>
